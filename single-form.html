<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />
    <title>Форма</title>
    <link rel="stylesheet" href="./css/single-form.min.css" />
  </head>
  <body>
    <div class="single-form wrapper">
      <main class="content bg-secondary">
        <div class="single-form__body container">
          <div class="main-block">
            <form class="single-form__form form">
              <div class="form__inputs">
                <div class="form__input input">
                  <label class="input__body"
                    ><span class="input__label">Номер карты</span>
                    <input
                      class="input__main"
                      type="tel"
                      placeholder="0000 0000 0000 0000" />
                    <div class="input__border"></div
                  ></label>
                </div>
                <div class="form__input input">
                  <label class="input__body"
                    ><span class="input__label">Срок действия</span>
                    <input class="input__main" type="tel" placeholder="мм/гг" />
                    <div class="input__border"></div
                  ></label>
                </div>
                <div class="form__input input">
                  <label class="input__body"
                    ><span class="input__label">CVV</span>
                    <input class="input__main" type="tel" placeholder="***" />
                    <div class="input__border"></div
                  ></label>
                </div>
              </div>
              <div class="form__actions">
                <button class="form__submit button" type="submit">Далее</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <div class="single-form__footer">
        <div class="container">
          <div class="single-form__footer-row">
            <div class="single-form__text">
              <p>© CNP Processing GmbH 2009-2021</p>
              <p>Электронная коммерция и интернет-эквайринг</p>
            </div>
            <div class="single-form__logos">
              <div class="single-form__logo">
                <img src="./images/single-form/pciS.svg" alt="logo" />
              </div>
              <div class="single-form__logo">
                <img src="./images/single-form/masterS.svg" alt="logo" />
              </div>
              <div class="single-form__logo">
                <img src="./images/single-form/g10.svg" alt="logo" />
              </div>
              <div class="single-form__logo">
                <img src="./images/single-form/TrustS@2x.png" alt="logo" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/single-form.js"></script>
  </body>
</html>
